    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <script>
        //See script on sisu laadimiseks siia html-i peale teistest html lehek체lgede pealt

        //inspiratsioon v천etud https://www.w3schools.com/xml/xml_http.asp
        function load(link)
        {
            //loome request objekti
            var req= new XMLHttpRequest();
            
            //muudame req bulit-in funktsiooni kui readystate muutub.
            req.onreadystatechange= function() {
                if (this.readyState!==4) return; //Kui req ja response pole valmis siis viskab tagasi.
                if (this.status!==200) return; // kui req staatus ei ole "OK" siis viskab tagasi
                document.getElementById("content").innerHTML= this.responseText; // kui k천ik ok siis pistab siia div elementi id-ga "content" saadud faili sisu
            };
            req.open("GET", link, true);        
            req.send(); //saadab requesti
        }
        
    </script>
</head>
